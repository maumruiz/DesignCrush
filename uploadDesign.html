    <!-- Page Content -->

        <!-- Breadcumbs -->

                <ol class="breadcrumb">

            <!-- input file -->
            <div class="col-md-6" style="margin-bottom:30px">
                <form class="upload-form" role="form">
                    <div class="form-group">
                        <label for="dName">Design Name:</label>
                        <input type="text" class="form-control" id="dname" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="aboutme">Description:</label>
                        <textarea class="form-control" id="d-description" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="city">Desired percent price:</label>
                        <input type="number" class="form-control" id="perprice" placeholder="$  %">
                    </div>
                </form>
            </div>

            <!-- Nav tab for edit settings -->
            <div class="col-md-6">
                <input id="images" name="images[]" type="file" multiple data-allowed-file-extensions='["png", "jpg", "gif"]'>

<script src="js/navButtons.js"></script>
<script src="js/fileinput.min.js"></script>
<script type="text/javascript">
$(document).on("ready", function() {
    $("#images").fileinput({
        uploadAsync: false,
        uploadUrl: "data/applicationLayer.php", // your upload server url
        maxFileCount: 1,
        showRemove: false,
        uploadExtraData: function() {
            return {
                action: 'ADD_FILE',
                designName: $("#dname").val(),
                price: $("#perprice").val(),
                description: $("#d-description").val()
            };
        }
    }).on('filebatchuploadcomplete', function(e){
        window.location.replace("userProfile.html");
    });

});
</script>
